{% extends 'main_app/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Moreover you even shouldn't be on this page.</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'main_app:index' %}">
    </form>


{% endblock content %}
